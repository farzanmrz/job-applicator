<div class="credential-card" style="border: 1px solid #333; border-radius: 8px; padding: 18px; margin-bottom: 24px; background-color: #262730; color: white; width: 100%; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
    <div style="display: flex; justify-content: center; margin-bottom: 12px; border-bottom: 1px solid #444; padding-bottom: 10px;">
        <div style="font-size: 1.3rem; font-weight: 700; color: white;">{name}</div>
    </div>
    <div>
        <div style="display: flex; margin-bottom: 10px; align-items: center;">
            <div style="font-weight: bold; width: 90px; flex-shrink: 0; font-size: 1.05rem;">Email:</div>
            <div style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 1.05rem;">{username}</div>
        </div>
        <div style="display: flex; margin-bottom: 10px; align-items: center;">
            <div style="font-weight: bold; width: 90px; flex-shrink: 0; font-size: 1.05rem;">Password:</div>
            <div style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 1.05rem;">{password}</div>
        </div>
        <div style="display: flex; margin-bottom: 10px; align-items: center;">
            <div style="font-weight: bold; width: 90px; flex-shrink: 0; font-size: 1.05rem;">Platforms:</div>
            <div style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 1.05rem;">{platforms}</div>
        </div>
    </div>
</div>
